<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostar - Ocultar con JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5">
      <button class="btn btn-primary" id="toggle-btn" onclick="negarValor()">
        ON/OFF
      </button>
      <div id="status" class="mb-5">
        El estado actual es: <span id="status-value">OFF</span>
      </div>

      <h3>
        Otra forma
        <hr />
      </h3>
      <button class="btn btn-primary" id="toggle_btn">
        Mostrar/Ocultar contenido
      </button>
      <div id="contenido" style="display: none">
        <p>
          Este es el contenido que se muestra/oculta al hacer clic en el botón.
        </p>
      </div>
    </div>

    <script>
      let miVariable = false;
      const statusValue = document.getElementById("status-value");

      function negarValor() {
        miVariable = !miVariable;
        if (miVariable) {
          statusValue.textContent = "ON";
        } else {
          statusValue.textContent = "OFF";
        }
      }

      //Otra forma
      const toggleBtn = document.querySelector("#toggle_btn");
      const contenido = document.querySelector("#contenido");

      toggleBtn.addEventListener("click", function () {
        contenido.style.display === "none"
          ? (contenido.style.display = "block")
          : (contenido.style.display = "none");
      });
    </script>
  </body>
</html>
